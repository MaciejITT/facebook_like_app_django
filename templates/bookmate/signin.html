{% extends "../base.html" %}
{% load crispy_forms_tags %}
{% block content %}
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm">
                </div>
                <div class="col-sm bg-light rounded mt-5">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}

                    </form>

                </div>
                <div class="col-sm">
                </div>
            </div>
        </div>
{% endblock content %}
