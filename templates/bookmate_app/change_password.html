{% extends 'base3.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid">
            <div class="row">
                <div class="col-sm-3">
                </div>
                <div class="col-sm-6 app__form_background rounded mt-3 text-white">
                    <form method="post" action="{% url 'change_password' %}" >
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input class="btn btn-primary mb-2" type="submit" value="Submit">
                        <input class="btn btn-info mb-2" type="button" value="Back">
                    </form>

                </div>
                <div class="col-sm-3">
                </div>
            </div>
        </div>

{% endblock content %}
